<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>星巴克</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="nav col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="nav_head container-fluid">
                    <a href="#" class="logo">
                        <img src="./img/logo.svg" alt="">
                    </a>
                    <ul>
                        <li><a href="#">门店</a></li>
                        <li><a href="#">我的账户</a></li>
                        <li><a href="#">菜单</a></li>
                    </ul>
                    <div class="menu"><img src="./img/icon-hamburger.svg" alt=""></div>
                </div>
                <div class="nav_content">
                    <h3>心情惬意，来杯咖啡吧 ☕</h3>
                    <div class="Sign_in">
                        <a href="#"><span><img src="./img/icon-account.svg" alt=""></span>登录</a>
                        <a href="#">注册</a>
                    </div>
                </div>
            </div>
            <div class="content col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <!-- Swiper -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./img/kv-4.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/kv-5-icecream.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/kv-delivery-banner-0408.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/kv-1.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/kv-2.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="./img/kv-3.jpg" alt=""></div>
                    </div>
                    <!-- Add Pagination -->
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <script src="./js/swiper.min.js"></script>
                <script>
                    var swiper = new Swiper('.swiper-container', {
                        spaceBetween: 30,
                        centeredSlides: true,
                        autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                        },
                        pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                        },
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        },
                        });
                </script>
                <ul>
                    <li><img src="./img/tmall-0409-cn.jpg" alt=""></li>
                    <li><img src="./img/starbucks-design-studio-web-china.jpg" alt=""></li>
                    <li><img src="./img/homepage-career-cn.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
